<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY BLOCK</title>
    <style>
        img{
            background-color:plum;
            padding: 20px;
    
        }
        .div1{
      display: inline-block;
      border: 2px solid black;
      height: 50px;
      width: 50px;
        }
        .div2{
            display: inline-block;
      border: 2px solid black;
      height: 50px;
      width: 50px;
        }
    </style>
</head>
<body>
    <img src="flower.jpg" height="250px" width="250px">
    <p>This is the paragraph in another line</p>
    <div class="div1">hello
    </div>
    <div class="div2">hello
    </div>
</body>
</html>
